<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<div id="app">

    <div  v-for="marca in marcas">
      <input v-model="pick" type="radio" id="marca" name="cel" :value="marca.nombre">
      <label>{{marca.nombre}}</label>
    </div>
<br>
    <button v-on:click="cambiarCel">cambio</button>
    <p >
      {{pick}}
      <br>
      <img v-bind:src="modelos" />
   </p>
  </div>

<div v-show="pick=='xiaomi'">
  <div  v-for="x in xiaomi">
    <input v-model="pick2" type="radio" id="x" name="xiaomi" :value="x">
    <label>{{x}}</label>
  </div>
</div>

<div v-show="pick=='samsumg'">
  <div  v-for="s in samsumg">
    <input v-model="pick2" type="radio" id="s" name="samsumg" :value="s">
    <label>{{s}}</label>
  </div>
</div>

<div v-show="pick=='apple'">
  <div  v-for="p in apple">
    <input v-model="pick2" type="radio" id="x" name="apple" :value="p">
    <label>{{p}}</label>
  </div>
</div>

<p>
  {{pick2}}
</p>

</div>
